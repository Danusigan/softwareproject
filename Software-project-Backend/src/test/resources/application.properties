# Test Configuration - MySQL Docker Container with GitHub Secrets
# This file overrides main application.properties ONLY during testing
# Credentials are injected via GitHub Secrets (not hardcoded)

# MySQL Database Connection (Docker service in CI)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:test_db}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:test_password}

# JPA/Hibernate Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable dev tools in tests
spring.devtools.restart.enabled=false

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN
