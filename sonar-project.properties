# sonarcloud.io configuration for code quality analysis
sonar.projectKey=Danusigan_softwareproject
sonar.organization=danusigan

# Frontend analysis
sonar.sources=softwareproject_frontend/src
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/node_modules/**,**/dist/**
sonar.javascript.lcov.reportPaths=softwareproject_frontend/coverage/lcov.info

# Backend analysis
sonar.java.binaries=Software-project-Backend/target/classes
sonar.java.libraries=Software-project-Backend/target/dependency/*.jar

# Coverage
sonar.coverage.exclusions=**/*Test*.java,**/*.test.ts,**/*.test.tsx

# Code duplication minimum lines
sonar.cpd.minimumLines=5
