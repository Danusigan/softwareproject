name: CI - Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend Build and Test
  backend:
    runs-on: ubuntu-latest
    name: Backend - Spring Boot
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -h localhost -u ${{ secrets.DB_USERNAME }} -p${{ secrets.DB_PASSWORD }} && break
            echo "Waiting for MySQL... ($i/30)"
            sleep 1
          done
      
      - name: Build and test with Maven
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          cd Software-project-Backend
          mvn clean package
      
      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          cd Software-project-Backend
          mvn test

  # Frontend Build and Test
  frontend:
    runs-on: ubuntu-latest
    name: Frontend - React/Vite
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: softwareproject_frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd softwareproject_frontend
          npm install
      
      - name: Build
        run: |
          cd softwareproject_frontend
          npm run build
      
      - name: Run tests (if configured)
        run: |
          cd softwareproject_frontend
          npm test 2>/dev/null || echo "No tests configured"
        continue-on-error: true

  # Job summary
  ci-status:
    runs-on: ubuntu-latest
    name: CI Status
    needs: [backend, frontend]
    if: always()
    
    steps:
      - name: Check CI Results
        run: |
          if [ "${{ needs.backend.result }}" = "success" ] && [ "${{ needs.frontend.result }}" = "success" ]; then
            echo "✅ All tests passed!"
            exit 0
          else
            echo "❌ Some tests failed"
            exit 1
          fi
