name: CI/CD - Enterprise Grade

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend

jobs:
  # Code Quality & Security Scanning
  quality-gate:
    runs-on: ubuntu-latest
    name: Code Quality & Security
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run CodeQL Analysis (JavaScript)
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # Backend Tests
  backend:
    runs-on: ubuntu-latest
    name: Backend - Spring Boot
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h localhost -u ${{ secrets.DB_USERNAME }} -p${{ secrets.DB_PASSWORD }} && break
            echo "Waiting for MySQL... ($i/30)"
            sleep 1
          done

      - name: Build & Package
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          cd Software-project-Backend
          mvn clean package -DskipTests

      - name: Run Tests
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          cd Software-project-Backend
          mvn test

  # Frontend Tests
  frontend:
    runs-on: ubuntu-latest
    name: Frontend - React/Vite
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: softwareproject_frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd softwareproject_frontend
          npm install --legacy-peer-deps

      - name: Rebuild Native Modules
        run: |
          cd softwareproject_frontend
          npm rebuild

      - name: Build
        run: |
          cd softwareproject_frontend
          npm run build

      - name: Run Tests
        run: |
          cd softwareproject_frontend
          npm test 2>/dev/null || echo "Tests not configured"
        continue-on-error: true

  # Final Status Check
  ci-status:
    runs-on: ubuntu-latest
    name: CI Status
    needs: [backend, frontend, quality-gate]
    if: always()
    
    steps:
      - name: Check Pipeline Status
        run: |
          echo "✅ Backend Tests: ${{ needs.backend.result }}"
          echo "✅ Frontend Tests: ${{ needs.frontend.result }}"
          echo "✅ Code Quality: ${{ needs.quality-gate.result }}"
          
          if [ "${{ needs.backend.result }}" = "failure" ] || [ "${{ needs.frontend.result }}" = "failure" ]; then
            echo "❌ Pipeline Failed"
            exit 1
          fi
          echo "✅ Pipeline Passed"
